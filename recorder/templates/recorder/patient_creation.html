{% extends 'base.html' %}

{% load bootstrap %}

{% block title %}memocha Patient Account Creation{%  endblock title %}

{% block extra-head %}
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'recorder/patient_creation.css' %}" />
{% endblock extra-head %}

{% block content %}
    <h2>Account Creation</h2>
    <form class="form-horizontal" method="post">
        {% csrf_token %}
        {{ form|bootstrap_horizontal }}
        <div class="form-group">
            <div class="col-sm-10 col-sm-offset-2">
                <button id="submit-button" class="btn btn-lg btn-primary">Create Account</button>
            </div>
        </div>
    </form>
{% endblock content %}
