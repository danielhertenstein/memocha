{% extends 'base.html' %}

{% block title %}Dashboard{%  endblock title %}

{% block content %}
    <h2>Patients</h2>
    <ul>
        {% for patient in patients %}
            <li><a href="{% url 'recorder:patient_details' patient.id %}">{{ patient }}</a></li>
        {% endfor %}
    </ul>
    <button class="btn btn-block" onclick="location.href='{% url 'recorder:add_patient' %}'">
        Add new patient</button>
{% endblock content %}
