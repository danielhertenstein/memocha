{% extends 'base.html' %}

{% block title %}Record Video{%  endblock title %}

{% block content %}
    <video id="recordVideo" autoplay></video>
    <video id="playVideo" autoplay loop></video>

    <div>
        <button id="record" disabled>Start Recording</button>
        <button id="upload" disabled>Upload</button>
    </div>

    <form id="video_upload" method="post" enctype="multipart/form-data" action="">
        {% csrf_token %}
        {{ form.file.as_hidden }}
        {{ form.script_index.as_hidden }}
    </form>
{% endblock content %}

{% block extra-js %}
    {% load static %}
    <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
    <script type="text/javascript" src="{% static 'recorder/video.js' %}"></script>
{% endblock extra-js %}
