{% extends 'base.html' %}

{% load bootstrap %}

{% block content %}
    <h2>Account Creation</h2>
    <form class="form-horizontal" method="post">
        {% csrf_token %}
        {{ form|bootstrap_horizontal }}
        <div class="form-group">
            <div class="col-sm-10 col-sm-offset-2">
                <button id="submit-button" class="btn btn-lg btn-primary">Create Account</button>
            </div>
        </div>
    </form>
{% endblock content %}
